<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='./q1.css'>

    <!-- Copyright 2020 comame -->
</head>
<body>
    <header>
        <div class='left'>
            <input class='search' placeholder='検索'>
            <ul>
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li>
            </ul>
        </div>
        <div class='right'>
            <a download href='./white-circle.png'><img src='./white-circle.png'></a>
        </div>
    </header>
    <div class='content'>
        <div class='sidebar'>
            <h2>List</h2>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
            </ul>
        </div>
        <div class='main'>
            <ul>
                <li>
                    <h2>User</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                    <button>LIKE</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        void (() => {
            const item = document.querySelector('.main li')
            const parent = document.querySelector('.main ul')

            for (let i = 0; i < 10; i += 1) {
                const cloned = item.cloneNode(true)
                parent.appendChild(cloned)
            }
        })()
    </script>
</body>
</html>
